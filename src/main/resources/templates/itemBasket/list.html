<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta carset="UTF-8">
	</head>
	<body>
		<header th:insert="header_nav.html"></header>
		<h1>장바구니 리스트</h1>
		<!--<div th:text=${basketList}></div>-->
		<table class="table">
			<thead>
				<tr>
					<th>item_num</th>
					<th>name</th>
					<th>title</th>
					<th>count</th>
					<th>price</th>
					<th>member_id(mem.name)</th>
					<th>cate_num(cate.cate_num)(sub)</th>
					<th>basket.count</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="basket:${basketList}">
					<td th:text="${basket.itemNum}"></td>
					<td th:text="${basket.item.name}"></td>
					<td th:text="${basket.item.title}"></td>					
					<td th:text="${basket.item.count}"></td>
					<td th:text="${basket.item.price}"></td>
					<td>
						<span th:text="${basket.item.member?.id}"></span>
						(<span th:text="${basket.item.member?.name}"></span>)
					</td>
					<td>
						(<span th:text="${basket.item.category?.name}"></span>)
						(<span th:text="${basket.item.category?.cateNum}"></span>)
					</td>
					<td th:text="${basket.count}"></td>
				</tr>		
		</tbody>
		</table>
	</body>
</html>
